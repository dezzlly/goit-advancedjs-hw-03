<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixabay Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Пошук зображень</h1>

    <form class="form" id="search-form" autocomplete="off" novalidate>
      <input
        type="text"
        name="query"
        id="query"
        placeholder="Search images..."
        aria-label="Пошук зображень"
      />
      <button type="submit">Search</button>
    </form>

    <span class="loader is-hidden" id="loader" aria-live="polite" aria-busy="true"></span>

    <ul class="gallery" id="gallery" aria-live="polite"></ul>

    <script type="module" src="./main.js"></script>
  </body>
</html>
