<body>
  <header class="page-header">
    <div class="container">
      <h1 class="visually-hidden">Пошук зображень</h1>

      <form class="form search-form" id="search-form" autocomplete="off" novalidate>
        <input
          type="text"
          name="query"
          id="query"
          class="search-input"
          placeholder="Search images..."
          aria-label="Пошук зображень"
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>
  </header>

  <main class="container">
    <span class="loader is-hidden" id="loader" aria-live="polite" aria-busy="true"></span>
    <ul class="gallery" id="gallery" aria-live="polite"></ul>
  </main>

  <script type="module" src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
